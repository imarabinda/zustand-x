name: CI

on:
  push:
    branches:
    - main
    - next
    paths-ignore:
    - '**.md*'
  pull_request:
    branches:
    - main
    - next
    paths-ignore:
    - '**.md*'

jobs:
  ci:
    name: ${{ matrix.command }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command:
          - 'lint'
          - 'test'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Run ${{ matrix.command }}
        run: yarn && yarn build && yarn ${{ matrix.command }}
        env:
          CI: true